<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width initial-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-title" content="BRILINTA - Efficacy or Firstline">
<title>BRILINTA - Efficacy or Firstline</title>
<link rel="stylesheet" type="text/css" href="css/animate.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<style type="text/css">
    /*.contents > div:nth-child(2) {width:100%; position:relative; margin:90px auto 0px;}*/
    .small{font-size:26px; line-height:28px; margin-top:40px; }
    .small li > div{display:table-cell; vertical-align:middle; text-align: center; color:white;}
    .small li{display:table; height:137px; width:234px; background:url('img/buttons.png') no-repeat center;background-position:0px 0px; margin-left:35px; margin-bottom:20px; float:left;}
    /*something*/
    
    .small li.purple{background-position:0px -146px;}
    .small li.yellow{background-position:0px -287px;}


    /*MARGINS */
    .small > div li{margin-top:50px;}
    .small > div > li:last-child{ margin-left:85px;}
    .small > div > li:first-child{margin-left:145px;}

	.preview { overflow:hidden; padding:50px 0 20px; margin-top:-30px; height:430px; position:relative; }
	.play { position:absolute; width:36px; height:36px; top: -45px; right:100px; background:url('img/play_btn.png') 0 -37px no-repeat; border:2px solid #e76905; -webkit-border-radius:100px; border-radius:100px; color:#e76905; z-index:5; }
	.play:after { content:"Close video"; position:absolute; left:44px; top:25%; bottom:0; margin:auto 0; white-space:nowrap; }
		.video { position:absolute; left:0; top:45px; width:768px; padding:12px 64px; height:inherit; background:rgba(0, 0, 0, 0.7); -webkit-transform:translate3d(900px, 0,0); transform:translate3d(900px, 0, 0); -webkit-transition:all 0.4s ease-in-out; transition:all 0.4s ease-in-out; }
		.stop .video { -webkit-transform:translate3d(0, 0, 0); transform:translate3d(0, 0, 0); }
	
</style>
</head>
<body>
    <section class="container">
        <div class="slide">
            <ul class="controls">
                <li data-control="e">E</li>
                <li data-control="c">C</li>
                <li data-control="v">V</li>
                <li data-control="p">P</li>
                <li data-control="g">G</li>
                <li data-control="n" class="disabled">N</li>
                <li data-control="pi">PI</li>
                <li data-control="r" class="disabled">R</li>
            </ul>
            <article class="contents">
                <h1> 
                    <span><i>resource</i></span><br>
                    <span>library</span> 
                </h1>

                <div class="preview"> 
                    <ul class="tablet small">
                        <li><div>New Zealand<br />Data Sheet</div></li>
                        <li class='purple'><div>Clinical Papers</div></li>
                        <li class='yellow'><div>Plato Trial Design</div></li>
                        <div>
                            <li class='purple'><div>Dr Scott Harding<br />bleeding - real<br />world evidence</div></li>
                            <li class='yellow'><div>Dr Scott Harding<br />bleeding in<br />compromised<br />patients</div></li>
                        </div>
                        <!--<li><div>Dr Scott Harding<br />bleeding vs<br />clopidogrel</div></li>-->
                    </ul>
                
                <div class="video"><span class="play"></span>
                        <video controls width="768" height="432">
                            <source src="video/Dr Scott Harding_Real world evidence.mp4" type="video/mp4" />
                        </video>
                    </div>
                </div>
                    
            </article>
            
           <span class="logo"></span>
           <span class="b-links plato">PLATO</span>
           <span class="b-links wallentin">WALLENTIN</span>
         
        </div><!-- end .slide -->
        <!--overlay -->
        <aside class="overlay purple hide"> 
            <!-- references -->
            <div class="ref">
            </div>
            <!-- Note -->
            <div class="notes hide">
            </div>
           
        </aside>
    </section>
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/touchy.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript">
	$( function(){
		var video = $('video source'),
			preview = $('.preview');
			source = ['Dr Scott Harding_Real world evidence.mp4','Dr Scott Harding_compromised patients.mp4'];
		
		$('.tablet > li').on('tap', function(){
			
			var $this = $(this), id = '', asset;
				switch($this.index()){
					case 0:
						asset = 'BrilintaDatasheet';
						id = 'BRIREF';
					break;
					case 1:
						asset = 'BEF1601-Clinical-Papers';
					break;
					case 2:
						asset = 'BEF1600-Plato-trial-design';
					break;
					case 3:
					case 4:
						preview.addClass('stop');
						$this.index() === 3 ? video.attr('src', 'video/'+source[0]+'') : video.attr('src', 'video/'+source[1]+'');
						video.parent().load();
						video.parent().get(0).play();
					break;
				}
				if($this.index() !== 3 && $this.index() !== 4){
					id = id !== '' ? ', '+id+'' : '';
					document.location = 'veeva:gotoSlide('+asset+'.zip'+id+')';
				}
		})
		$('.play').on('tap', function(){
			video.parent().get(0).pause();
			preview.removeClass('stop');
		});
		
	})
	

</script>
</body>
</html>
